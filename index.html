<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/app/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/app/main.ts" defer></script>
  </head>

  <body>
    <div id="app-root" class="app-root">
      <header class="app-toolbar">
        <button type="button" data-action="open-file" class="toolbar-button">
          Open NTR
        </button>
        <button type="button" data-action="fit-view" class="toolbar-button">
          Fit View (F)
        </button>
        <button type="button" data-action="reset-view" class="toolbar-button">
          Reset (R)
        </button>
        <label class="toolbar-field" for="color-mode-select">
          Color Mode
          <select id="color-mode-select" name="color-mode" data-control="color-mode">
            <option value="type">By Type</option>
            <option value="material">By Material</option>
          </select>
        </label>
        <label class="toolbar-field">
          <input
            id="grid-toggle"
            name="grid-toggle"
            type="checkbox"
            data-control="grid-toggle"
            checked
          />
          Grid (G)
        </label>
        <label class="toolbar-field">
          <input
            id="telemetry-toggle"
            name="telemetry-toggle"
            type="checkbox"
            data-control="telemetry-toggle"
          />
          Share anonymous usage
        </label>
        <span class="file-path" data-state="file-path"></span>
      </header>
      <div class="app-content">
        <div class="viewer-container">
          <canvas id="viewer-canvas" class="viewer-canvas"></canvas>
        </div>
        <aside class="side-panel">
          <section class="panel-section">
            <h2>Selection</h2>
            <div data-panel="selection"></div>
          </section>
          <section class="panel-section">
            <h2>Issues</h2>
            <ul data-panel="issues" class="issue-list"></ul>
          </section>
        </aside>
      </div>
      <div class="toast-container" data-state="toasts"></div>
    </div>
  </body>
</html>
